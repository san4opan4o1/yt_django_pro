{% extends "myapp/base.html" %}

{% load humanize %} <!--incarca filtrele-->

{% block content %}
    <div class="flex p-10 w-full h-200">
        <img class="w-1/3" src="{{ item.image.url }}" alt="itemPhoto">
        <div class="w-2/3 text-xl ml-10 mt-10">
            <p class="font-bold text-xl text-red-500 mt-5">{{ item.name }}</p>
            <p class="font-bold text-xl text-green-500 mt-5">$ {{ item.price | intcomma }}</p>
            <p class="font-bold text-xl text-blue-500 mt-5">{{ item.description }}</p>
        </div>
    </div>


{% endblock content %}
